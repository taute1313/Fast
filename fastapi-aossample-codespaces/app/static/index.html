<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Seguro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* --- VARIABLES & BASE --- */
    :root {
      --primary: #6366f1;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      --card-bg: rgba(255, 255, 255, 0.05);
      --input-bg: rgba(0, 0, 0, 0.3);
      --text-main: #f8fafc;
      --danger: #ef4444;
      --success: #10b981;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    
    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      perspective: 1000px; /* Para efectos 3D sutiles */
    }

    /* --- PANTALLAS (Login vs App) --- */
    .screen { 
        display: none; 
        /* ANIMACIÓN DE PANTALLA MEJORADA */
        animation: fadeScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .screen.active { display: block; }

    /* --- COMPONENTES --- */
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Efecto sutil al pasar el mouse sobre la tarjeta principal */
    .glass-card:hover {
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        border-color: rgba(255,255,255,0.2);
    }

    h1, h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }
    
    .input-group { margin-bottom: 15px; }
    
    input, select, button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--input-bg);
      color: white;
      margin-top: 5px;
      transition: all 0.3s ease; /* Transición suave para todo */
    }

    /* ANIMACIÓN INPUT FOCUS */
    input:focus, select:focus { 
        outline: none; 
        border-color: var(--primary); 
        background: rgba(0,0,0,0.6); 
        transform: scale(1.02); /* Crece ligeramente */
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    button.btn-primary {
      background: var(--primary);
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    /* ANIMACIÓN BOTÓN HOVER Y CLICK */
    button.btn-primary:hover { 
        filter: brightness(1.2); 
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
    }
    button.btn-primary:active {
        transform: scale(0.95);
    }

    .btn-link {
      background: none; border: none; color: #a5b4fc; 
      cursor: pointer; text-decoration: underline; margin-top: 10px; font-size: 0.9rem;
      transition: color 0.3s;
    }
    .btn-link:hover { color: #fff; }

    /* --- LISTA DE TAREAS --- */
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .btn-logout { width: auto; background: var(--danger); padding: 8px 15px; font-size: 0.8rem; cursor: pointer; }
    .btn-logout:hover { background: #dc2626; transform: rotate(2deg); }

    .task-card {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid transparent;
      
      /* Preparación para animación de entrada */
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInTask 0.5s forwards;
      transition: all 0.3s ease;
    }
    
    /* Hover en las tareas */
    .task-card:hover {
        background: rgba(255,255,255,0.08);
        transform: translateX(5px);
    }

    .task-card.priority-high { border-left-color: var(--danger); }
    .task-card.priority-medium { border-left-color: #f59e0b; }
    .task-card.priority-low { border-left-color: var(--success); }

    .task-card.completed { 
        opacity: 0.5; 
        text-decoration: line-through; 
        background: rgba(0,0,0,0.2);
        animation: none; /* Evitar re-animar al cambiar clase */
        transform: scale(0.98);
    }

    /* Animación de eliminación */
    .task-card.removing {
        animation: slideOutRight 0.5s forwards !important;
    }

    .actions button { 
        width: 30px; height: 30px; border-radius: 50%; padding: 0; margin-left: 5px; cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .actions button:hover { transform: scale(1.2) rotate(10deg); }

    /* --- KEYFRAMES (NUEVO) --- */
    @keyframes fadeScale {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes slideInTask {
        to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideOutRight {
        to { opacity: 0; transform: translateX(50px) scale(0.8); margin-bottom: -45px; } 
        /* margin-bottom negativo hace que los elementos de abajo suban suavemente */
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div id="auth-screen" class="screen active">
      <div class="glass-card">
        <h1 id="auth-title">Iniciar Sesión</h1>
        <form id="auth-form">
          <div class="input-group">
            <input type="text" id="username" placeholder="Usuario" required />
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña" required />
          </div>
          <button type="submit" class="btn-primary" id="auth-btn">Entrar</button>
        </form>
        <button class="btn-link" id="toggle-auth">¿No tienes cuenta? Regístrate</button>
        <p id="auth-msg" style="color: var(--danger); text-align: center; margin-top: 10px; font-size: 0.9rem;"></p>
      </div>
    </div>

    <div id="app-screen" class="screen">
      <div class="header-row">
        <h2>Mis Tareas</h2>
        <button class="btn-logout" onclick="logout()">Salir</button>
      </div>

      <form id="create-task-form" class="glass-card" style="margin-bottom: 20px;">
        <input type="text" id="new-title" placeholder="Nueva tarea..." required />
        <div style="display: flex; gap: 10px;">
          <select id="new-priority">
            <option value="low">Baja</option>
            <option value="medium" selected>Media</option>
            <option value="high">Alta</option>
          </select>
          <button type="submit" class="btn-primary">Añadir</button>
        </div>
      </form>

      <ul id="tasks-list"></ul>
    </div>

  </div>

  <script>
    const API_BASE = "/api/v1";
    let isLoginMode = true;
    let token = localStorage.getItem("token");

    // --- INICIALIZACIÓN ---
    if (token) {
      showApp();
    } else {
      showAuth();
    }

    // --- GESTIÓN DE VISTAS ---
    function showAuth() {
      document.getElementById('auth-screen').classList.add('active');
      document.getElementById('app-screen').classList.remove('active');
    }

    function showApp() {
      document.getElementById('auth-screen').classList.remove('active');
      document.getElementById('app-screen').classList.add('active');
      loadTasks(); 
    }

    // --- LÓGICA DE AUTENTICACIÓN (Sin cambios mayores) ---
    document.getElementById('toggle-auth').onclick = () => {
      // Pequeña animación al cambiar texto
      const formCard = document.querySelector('#auth-screen .glass-card');
      formCard.style.opacity = '0';
      formCard.style.transform = 'translateY(10px)';
      
      setTimeout(() => {
          isLoginMode = !isLoginMode;
          const title = document.getElementById('auth-title');
          const btn = document.getElementById('auth-btn');
          const toggle = document.getElementById('toggle-auth');
          
          if(isLoginMode) {
            title.innerText = "Iniciar Sesión";
            btn.innerText = "Entrar";
            toggle.innerText = "¿No tienes cuenta? Regístrate";
          } else {
            title.innerText = "Crear Cuenta";
            btn.innerText = "Registrarse";
            toggle.innerText = "¿Ya tienes cuenta? Inicia sesión";
          }
          
          // Reaparecer
          formCard.style.opacity = '1';
          formCard.style.transform = 'translateY(0)';
      }, 200);
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('auth-msg');
      const btn = document.getElementById('auth-btn');
      
      // Feedback visual de carga
      const originalText = btn.innerText;
      btn.innerText = "Cargando...";
      btn.style.opacity = "0.7";
      msg.innerText = "";

      const endpoint = isLoginMode ? "/auth/login" : "/auth/register";

      try {
        const res = await fetch(API_BASE + endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: user, password: pass })
        });

        const data = await res.json();
        
        // Restaurar botón
        btn.innerText = originalText;
        btn.style.opacity = "1";

        if (!res.ok) throw new Error(data.detail || "Error en la petición");

        if (isLoginMode) {
          token = data.access_token;
          localStorage.setItem("token", token);
          showApp();
        } else {
          alert("¡Cuenta creada! Ahora inicia sesión.");
          document.getElementById('toggle-auth').click();
        }
      } catch (err) {
        btn.innerText = originalText;
        btn.style.opacity = "1";
        msg.innerText = err.message;
        // Animación de error (sacudida)
        const card = document.querySelector('#auth-screen .glass-card');
        card.animate([
            { transform: 'translateX(0)' }, 
            { transform: 'translateX(-10px)' }, 
            { transform: 'translateX(10px)' }, 
            { transform: 'translateX(0)' }
        ], { duration: 300 });
      }
    };

    function logout() {
      localStorage.removeItem("token");
      token = null;
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
      document.getElementById('tasks-list').innerHTML = "";
      showAuth();
    }

    // --- LÓGICA DE TAREAS ---
    
    function authHeader() {
      return { 
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      };
    }

    async function loadTasks() {
      try {
        const res = await fetch(API_BASE + "/tasks/", { headers: authHeader() });
        if (res.status === 401) { logout(); return; } 
        
        const tasks = await res.json();
        const list = document.getElementById("tasks-list");
        list.innerHTML = "";
        
        tasks.sort((a,b) => a.completed - b.completed);
        
        tasks.forEach((t, index) => {
          const li = document.createElement("li");
          li.className = `task-card priority-${t.priority} ${t.completed ? 'completed' : ''}`;
          
          // ANIMACIÓN EN CASCADA: Añadimos un delay basado en el índice
          li.style.animationDelay = `${index * 0.1}s`;

          li.innerHTML = `
            <div>
              <strong>${t.title}</strong>
              <div style="font-size: 0.8rem; opacity: 0.7">${t.description || ''}</div>
            </div>
            <div class="actions">
              ${!t.completed ? `<button onclick="completeTask('${t.id}', this)" style="background:#10b981">✓</button>` : ''}
              <button onclick="deleteTask('${t.id}', this)" style="background:#ef4444">✕</button>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (e) { console.error(e); }
    }

    document.getElementById('create-task-form').onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('new-title').value;
      const priority = document.getElementById('new-priority').value;
      const btn = e.target.querySelector('button');
      
      // Efecto de pulsación en el botón
      btn.style.transform = "scale(0.9)";
      setTimeout(() => btn.style.transform = "scale(1)", 150);

      await fetch(API_BASE + "/tasks/", {
        method: "POST",
        headers: authHeader(),
        body: JSON.stringify({ title, priority, completed: false, tags: [] })
      });
      
      document.getElementById('new-title').value = "";
      loadTasks();
    };

    // Modificado para aceptar el elemento HTML 'el'
    async function completeTask(id, el) {
      // Feedback visual inmediato antes de la llamada a la API
      const li = el.closest('li');
      li.style.transform = "scale(1.02)";
      li.style.background = "rgba(16, 185, 129, 0.2)"; // Destello verde
      
      await fetch(`${API_BASE}/tasks/${id}`, {
        method: "PATCH",
        headers: authHeader(),
        body: JSON.stringify({ completed: true })
      });
      loadTasks();
    }

    // Modificado para aceptar el elemento HTML 'el'
    async function deleteTask(id, el) {
      const li = el.closest('li');
      
      // 1. Añadimos clase para animar la salida
      li.classList.add('removing');

      // 2. Esperamos a que termine la animación (500ms) antes de borrar realmente
      setTimeout(async () => {
          await fetch(`${API_BASE}/tasks/${id}`, {
            method: "DELETE",
            headers: authHeader()
          });
          loadTasks();
      }, 400); // Un poco menos de la duración CSS para que sea fluido
    }
  </script>
</body>
</html>
