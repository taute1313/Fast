<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* --- ESTILOS BASE --- */
    :root {
      --primary: #6366f1;
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      --card-bg: rgba(255, 255, 255, 0.05);
      --input-bg: rgba(0, 0, 0, 0.3);
      --text-main: #f8fafc;
      --danger: #ef4444;
      --success: #10b981;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    
    body {
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container { width: 100%; max-width: 500px; perspective: 1000px; }

    /* --- PANTALLAS --- */
    .screen { display: none; animation: fadeScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .screen.active { display: block; }

    /* --- COMPONENTES --- */
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover { box-shadow: 0 15px 40px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.2); }

    h1, h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }
    
    .input-group { margin-bottom: 15px; }
    
    /* Inputs y Textarea */
    input, select, button, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--input-bg);
      color: white;
      margin-top: 5px;
      transition: all 0.3s ease;
    }
    
    textarea {
        resize: vertical; /* Permite cambiar altura */
        min-height: 80px;
        font-family: inherit;
    }

    input:focus, select:focus, textarea:focus { 
        outline: none; border-color: var(--primary); 
        background: rgba(0,0,0,0.6); transform: scale(1.02);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    button.btn-primary {
      background: var(--primary); border: none; font-weight: 600; cursor: pointer; margin-top: 10px;
    }
    button.btn-primary:hover { filter: brightness(1.2); transform: translateY(-2px); }
    button.btn-primary:active { transform: scale(0.95); }

    .btn-link {
      background: none; border: none; color: #a5b4fc; 
      cursor: pointer; text-decoration: underline; margin-top: 10px; font-size: 0.9rem;
    }

    /* --- LISTA DE TAREAS --- */
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .btn-logout { width: auto; background: var(--danger); padding: 8px 15px; font-size: 0.8rem; cursor: pointer; }

    .task-card {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid transparent;
      opacity: 0; transform: translateX(-20px);
      animation: slideInTask 0.5s forwards;
      transition: all 0.3s ease;
    }
    .task-card:hover { background: rgba(255,255,255,0.08); transform: translateX(5px); }

    /* Prioridades */
    .task-card.priority-high { border-left-color: var(--danger); }
    .task-card.priority-medium { border-left-color: #f59e0b; }
    .task-card.priority-low { border-left-color: var(--success); }

    .task-card.completed { opacity: 0.5; text-decoration: line-through; transform: scale(0.98); }
    .task-card.removing { animation: slideOutRight 0.5s forwards !important; }

    .task-content { flex: 1; margin-right: 10px; }
    .task-desc { font-size: 0.85rem; color: #94a3b8; margin-top: 4px; line-height: 1.4; }

    .actions button { 
        width: 30px; height: 30px; border-radius: 50%; padding: 0; margin-left: 5px; cursor: pointer;
    }
    .actions button:hover { transform: scale(1.2) rotate(10deg); }

    /* --- ANIMACIONES --- */
    @keyframes fadeScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes slideInTask { to { opacity: 1; transform: translateX(0); } }
    @keyframes slideOutRight { to { opacity: 0; transform: translateX(50px) scale(0.8); margin-bottom: -45px; } }
  </style>
</head>
<body>

  <div class="container">
    
    <div id="auth-screen" class="screen active">
      <div class="glass-card">
        <h1 id="auth-title">Iniciar Sesión</h1>
        <form id="auth-form">
          <input type="text" id="username" placeholder="Usuario" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit" class="btn-primary" id="auth-btn">Entrar</button>
        </form>
        <button class="btn-link" id="toggle-auth">¿No tienes cuenta? Regístrate</button>
        <p id="auth-msg" style="color: var(--danger); text-align: center; margin-top: 10px;"></p>
      </div>
    </div>

    <div id="app-screen" class="screen">
      <div class="header-row">
        <h2>Mis Tareas</h2>
        <button class="btn-logout" onclick="logout()">Salir</button>
      </div>

      <form id="create-task-form" class="glass-card" style="margin-bottom: 20px;">
        <input type="text" id="new-title" placeholder="Título de la tarea..." required />
        
        <textarea id="new-desc" placeholder="Añade detalles o una descripción (opcional)..."></textarea>
        
        <div style="display: flex; gap: 10px; align-items: center;">
          <select id="new-priority" style="margin-top: 10px;">
            <option value="low">Baja</option>
            <option value="medium" selected>Media</option>
            <option value="high">Alta</option>
          </select>
          <button type="submit" class="btn-primary">Añadir</button>
        </div>
      </form>

      <ul id="tasks-list" style="list-style: none;"></ul>
    </div>

  </div>

  <script>
    const API_BASE = "/api/v1";
    let isLoginMode = true;
    let token = localStorage.getItem("token");

    if (token) showApp(); else showAuth();

    function showAuth() {
      document.getElementById('auth-screen').classList.add('active');
      document.getElementById('app-screen').classList.remove('active');
    }
    function showApp() {
      document.getElementById('auth-screen').classList.remove('active');
      document.getElementById('app-screen').classList.add('active');
      loadTasks(); 
    }

    // --- AUTH ---
    document.getElementById('toggle-auth').onclick = () => {
        isLoginMode = !isLoginMode;
        document.getElementById('auth-title').innerText = isLoginMode ? "Iniciar Sesión" : "Crear Cuenta";
        document.getElementById('auth-btn').innerText = isLoginMode ? "Entrar" : "Registrarse";
        document.getElementById('toggle-auth').innerText = isLoginMode ? "¿No tienes cuenta? Regístrate" : "¿Ya tienes cuenta? Inicia sesión";
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      
      try {
        const endpoint = isLoginMode ? "/auth/login" : "/auth/register";
        const res = await fetch(API_BASE + endpoint, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
        if (!res.ok) throw new Error("Error en autenticación");

        if (isLoginMode) {
          localStorage.setItem("token", data.access_token);
          token = data.access_token;
          showApp();
        } else {
          alert("Usuario creado. Inicia sesión.");
          document.getElementById('toggle-auth').click();
        }
      } catch (err) {
        document.getElementById('auth-msg').innerText = err.message;
      }
    };

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }

    // --- TAREAS ---
    async function loadTasks() {
      try {
        // CORRECCIÓN: Añadido header Authorization
        const res = await fetch(API_BASE + "/tasks/", {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });
        
        if (res.status === 401) { logout(); return; } // Si el token expiró, cerrar sesión

        const tasks = await res.json();
        const list = document.getElementById("tasks-list");
        list.innerHTML = "";
        
        tasks.sort((a,b) => a.completed - b.completed);
        
        tasks.forEach((t, index) => {
          const li = document.createElement("li");
          li.className = `task-card priority-${t.priority} ${t.completed ? 'completed' : ''}`;
          li.style.animationDelay = `${index * 0.05}s`;

          li.innerHTML = `
            <div class="task-content">
              <strong>${t.title}</strong>
              <div class="task-desc">${t.description || ''}</div>
            </div>
            <div class="actions">
              ${!t.completed ? `<button onclick="completeTask(${t.id})" style="background:#10b981">✓</button>` : ''}
              <button onclick="deleteTask(${t.id}, this)" style="background:#ef4444">✕</button>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (e) { console.error(e); }
    }

    document.getElementById('create-task-form').onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('new-title').value;
      const desc = document.getElementById('new-desc').value;
      const priority = document.getElementById('new-priority').value;

      // CORRECCIÓN: Añadido header Authorization
      await fetch(API_BASE + "/tasks/", {
        method: "POST", 
        headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ 
            title: title, 
            description: desc,
            priority: priority, 
            completed: false,
            tags: []
        })
      });
      
      document.getElementById('new-title').value = "";
      document.getElementById('new-desc').value = "";
      loadTasks();
    };

    async function completeTask(id) {
      // CORRECCIÓN: Añadido header Authorization
      await fetch(`${API_BASE}/tasks/${id}`, {
        method: "PATCH", 
        headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ completed: true })
      });
      loadTasks();
    }

    async function deleteTask(id, el) {
      const li = el.closest('li');
      li.classList.add('removing');
      setTimeout(async () => {
          // CORRECCIÓN: Añadido header Authorization
          await fetch(`${API_BASE}/tasks/${id}`, { 
              method: "DELETE",
              headers: { 
                  "Authorization": `Bearer ${token}`
              }
          });
          loadTasks();
      }, 400);
    }
  </script>
</body>
</html>
